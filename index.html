<!DOCTYPE html>
<html lang="en">

<head>
    <title>A rust-wasm ray tracer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="A toy ray tracer written in Rust and compiled to WASM for the web.">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/css/skeleton.css">
</head>

<body>
    <script src="public/index.js" type="module"></script>
    <div class="container">
        <div class="row" style="text-align: center;">
            <canvas id="canvas" width="640" height="360" style="margin-top: 5vh;"></canvas>
            <text id="num_frames">Frames:</text>
        </div>

        <div class="row">
            <div class="one-third column">
                <label for="origin_x">Camera X</label>
                <input type="range" min="-100" max="100" value="-10" step="0.1"
                    oninput="this.nextElementSibling.value=this.value; resetTimeout();" />
                <input type="number" id="origin_x" min="-100" max="100" value="-10.00" step="0.1"
                    oninput="this.previousElementSibling.value=this.value; resetTimeout();" />
            </div>

            <div class="one-third column">
                <label for="origin_y">Camera Y</label>
                <input type="range" min="0" max="100" value="2" step="0.1"
                    oninput="this.nextElementSibling.value=this.value; resetTimeout();" />
                <input type="number" id="origin_y" min="0" max="100" value="2.00" step="0.1"
                    oninput="this.previousElementSibling.value=this.value; resetTimeout();" />
            </div>

            <div class="one-third column">
                <label for="origin_z">Camera Z</label>
                <input type="range" min="-100" max="100" value="0" step="0.1"
                    oninput="this.nextElementSibling.value=this.value; resetTimeout();" />
                <input type="number" id="origin_z" min="-100" max="100" value="0.00" step="0.1"
                    oninput="this.previousElementSibling.value=this.value; resetTimeout();" />
            </div>
        </div>

        <div class="row">
            <div class="one-third column">
                <label for="target_x">Target X</label>
                <input type="range" min="-100" max="100" value="0" step="0.1"
                    oninput="this.nextElementSibling.value=this.value; resetTimeout();" />
                <input type="number" id="target_x" min="-100" max="100" value="0.00" step="0.1"
                    oninput="this.previousElementSibling.value=this.value; resetTimeout();" />
            </div>

            <div class="one-third column">
                <label for="target_y">Target Y</label>
                <input type="range" min="0" max="100" value="1" step="0.1"
                    oninput="this.nextElementSibling.value=this.value; resetTimeout();" />
                <input type="number" id="target_y" min="0" max="100" value="1.00" step="0.1"
                    oninput="this.previousElementSibling.value=this.value; resetTimeout();" />
            </div>

            <div class="one-third column">
                <label for="target_z">Target Z</label>
                <input type="range" min="-100" max="100" value="0" step="0.1"
                    oninput="this.nextElementSibling.value=this.value; resetTimeout();" />
                <input type="number" id="target_z" min="-100" max="100" value="0.00" step="0.1"
                    oninput="this.previousElementSibling.value=this.value; resetTimeout();" />
            </div>
        </div>
    </div>

</body>

</html>
